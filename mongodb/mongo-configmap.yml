# versi API yang digunakan
apiVersion: v1
# jenis obyek kubernetes (configmap)
kind: ConfigMap
# metadata untuk configmap
metadata: 
  # nama configmap
  name: mongo-config 
# memperlakukan data sebagai file mongo.conf yang memiliki properti storage dengan key dbPath dan nilai /data/db
data: 
  mongo.conf: |
    storage: 
      dbPath: /data/db
